<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Patter - A chat client for app.net</title>
  <link rel="stylesheet" type="text/css" href="fonts/ss-standard.css">
  <link rel="stylesheet" type="text/css" href="fonts/ss-social.css">
  <link href='http://fonts.googleapis.com/css?family=Cabin:400,400italic|Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" style="text/css" href="room.css" title="sms">
  <script data-main="js/lobby" src="js/require-jquery.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="main-lobby">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand patter-logo" href="index.html"><img class="full-logo" src="logo.png"><span>Patter</span></a>
          <ul class="nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">
                Create
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="" id="create-patter-button">Patter Room</a></li>
                <li><a href="" id="create-pm-button">Private Message</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="" id="logout-button">Logout</a></li>
          </ul>
        </div>
      </div>
      <div id="list-container">
        <div class="row-fluid">
          <div id="patter-list">
            <h3 class="muted">My Rooms</h3>
            <div class="lobby-list-inner">
              
            </div>
          </div>
          <div id="pm-list">
            <h3 class="muted">Private Messages</h3>
            <div class="lobby-list-inner">
              
            </div>
          </div>
          <div id="public-list">
              <h3 class="muted">Public Rooms</h3>
              <div class="lobby-list-inner">
              
            </div>
          </div>
        </div>
      </div>
      <br>
      <footer>
        <p>For troubleshooting, contact <a href="http://alpha.app.net/duerig">@duerig</a> or <a href="http://alpha.app.net/zenimpulse">@zenimpulse</a>.</p>
      </footer>
    </div>


    <div id="modal-container"></div>


  </div>
  <script type="text/javascript" src="fonts/ss-standard.js"></script>
  <script type="text/javascript" src="fonts/ss-social.js"></script>
</body>
</html>
