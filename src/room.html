<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patter - A chat client for app.net</title>
  <link rel="stylesheet" type="text/css" href="fonts/ss-standard.css">
  <link rel="stylesheet" type="text/css" href="fonts/ss-social.css">
  <link href='http://fonts.googleapis.com/css?family=Cabin:400,400italic|Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" style="text/css" href="room.css" title="sms">
  <link rel="shortcut icon" href="favicon.ico" />
  <script data-main="js/room" src="js/require-jquery.js"></script>
</head>
<body>
  <div class="container-fluid">

    <div id="main-logged" class="chatClientWrap">
      <div id="room-menu" class="navbar"></div>
      <div id="chat-display-row">
        <div class="postWindow chat-history">
        </div>
        <div class="userWindow user-list">
        </div>
        <div style="clear: both"></div>
      </div>
      <div class="row-fluid chatForm chat-input-row">
      </div>
    </div>

    <div id="modal-container"></div>

    </div>
  <script type="text/javascript" src="fonts/ss-standard.js"></script>
  <script type="text/javascript" src="fonts/ss-social.js"></script>
</body>
</html>
